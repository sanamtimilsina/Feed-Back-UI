<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Back UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feed Back UI</h1>

      <div class="ratings-container"
      id="rating-container">
      
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png">
        <Small>unhappy</Small>
      </div>
      
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/3508/3508576.png">
        <Small>Neutral</Small>
      </div>
      
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/6637/6637207.png">
        <Small>Satisfied</Small>
      </div>
    
    </div>
    <button class ="btn" id="btn"> Send Review</button>
    </div>
    
</body>
</html>
